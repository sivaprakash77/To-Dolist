<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="paracontainer">
          <h1>My-to-do-list</h1><br>
          <p><i>Double-click an item to mark it complete</i></p><br>
          <input type="text">
          <button class="add">Add</button>
        </div>
        <div class="listcontainer">
            <ol>
                <li>My</li>
                <del><li>to-do</li></del>
                <li>list</li>
            </ol>
        </div>
        <div class="buttoncontainer">
            <button class="clear">Clear completed</button>
            <button class="empty">Empty List</button>
            <button class="save">Save List</button>
        </div>
    </div>
</body>
</html>
